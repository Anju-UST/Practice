<html>
    <head>
        <script>
            function rev(){
                let n=567;
                console.log(n);
                var d=0;
                var r=0;
                while(n>0){
                    d=n%10;
                    r=(r*10)+d;
                    n=n/10;
                }
                
                document.write(r);
            }
        </script>
    </head>
</html>
